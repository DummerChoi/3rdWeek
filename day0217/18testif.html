<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 17testswitch.html </title>
<style>
    *{font-size: 20pt;}
</style>

    <script>
        function mypass(){
            var kor=0, eng=0, hap=0, avg=0,msg='' ,grade='F', result='';

            var info = ' '
            kor=80; eng=85;
            hap=kor+eng;
            avg=hap/2 ;


            //if~else if~else is~else 100~90 A 80~89 B 70~79 C 60~69 D 0~59 F
            //switch(조건){ case 조건: 처리; break; default: 처리; break; }

            if(avg >= 90) { grade='A'; }
            else if(avg >= 80) { grade='B'; }
            else if(avg >= 70) { grade='C'; }
            else if(avg >= 60) { grade='D'; }
            else { grade='F'; }





            if(avg>=70){ msg='축합격'; }
            else { msg='재시험' }

            result='<h3>총점='+hap+' 평균='+avg+' 결과='+ msg;
            result += ' 학점='+grade +'</h3>';
            document.getElementById('display').innerHTML=result;
        }//end
    </script>
</head>
<body>
    <img src="./images/mainogu1.png" width="100" height="100">
    <img src="./images/mainogu2.png" width="100" height="100">
    <img src="./images/ogu4.png" width="100" height="100">
    <div id="display">
    </div>
    <h2> 17testswitch.html </h2>
    <button onclick="mypass()">점수확인</button>



</body>
</html>
