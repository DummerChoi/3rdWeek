<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>글자의 그림자 효과</title> 
<style type="text/css">
    .shadow1 {
        font: 30px "Comic Sans Ms";
    /* font= font-size font-family */
        text-shadow: 2px 2px  rgba(255, 0, 0, 0.5); 
    }
    .shadow2 {
        font: 30px "Arial Black";
        color:palegreen;
        text-shadow:2px 2px red,
            3px 3px orchid,
            4px 4px #468,
            5px 5px #579,
            10px 10px green,
            9px 9px blue,
            8px 8px yellow;
    }
    p { text-shadow:2px 3px 5px rgba(0,0,0,0.4); }
</style>
</head> 
<body>
    <h2 class="shadow1">SHADOW EFFECT 고길동</h2>
    <h2 class="shadow2">TEXT SHADOW 홍길동</h2>
    <p> 
        Internet Explorer 9 and earlier
        do not support the text-shadow property
    </p>
</body> 
</html>
