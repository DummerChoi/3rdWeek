<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 06testjs.html </title>

</head>
<body>
    <h2> 06testjs.html </h2>
<script>
    var hap=0, minus=0, gob=0, mok=0, nmg=0 ;

    var a = 9 , b = 4 ;

    //합13 빼기5 곱36 몫2 나머지1


    hap = a + b ;
    minus = a - b ;
    gob = a * b ;
    mok = a / b ;
    nmg = a % b ;

    document.write(a,'+',b,'=',hap,'<br>' )
    document.write(a,'-',b,'=',minus,'<br>' )
    document.write(a,'*',b,'=',gob,'<br>' )
    document.write(a,'/',b,'=',parseInt(mok),'<br>' )
    document.write(a,'%',b,'=',nmg,'<br>' )
</script>
</body>
</html>
